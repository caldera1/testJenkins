buildscript {
	ext {
        projectName 		= 'testJenkins'
        springBootVersion 	= '1.5.11.RELEASE'
    }
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}
//'1.5.11.RELEASE'
