// Apply the java-library plugin to add support for Java Library
//apply plugin: 'java-library'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
//apply plugin: 'jacoco'
//apply from: 'tests.gradle'
//apply from: 'coverage.gradle'

version = '1.0.0'
sourceCompatibility = 1.8
// In this section you declare where to find the dependencies of your project
//repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
 //   jcenter()
//}
repositories {
    mavenLocal();
	mavenCentral();
}


dependencies {
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '1.5.11.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf', version: '1.5.11.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '1.5.11.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.11.RELEASE'
	

compile('org.springframework.boot:spring-boot-starter-web'){
		exclude module : 'spring-boot-starter-logging'
		exclude module : 'logback-classic'
	}
	
testCompile('org.springframework.boot:spring-boot-starter-test')
	
}
